<div class="card-container">
    <app-pokemon-card *ngFor="let pokemon of currentPokemonList" [pokemonName]="pokemon"></app-pokemon-card>
</div>

<div>
    <div class="button-container">
        <button id="before-button"
                (click)="fnBefore()">Before</button>
        <button id="next-button"
                (click)="fnNext()">Next</button>
    </div>
</div>
